<!doctype html>
<html>
    <head>
        <title>Get things done!</title>
        <meta charset="utf-8" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link href="res/flipclock.css" rel="stylesheet">
        <link href="res/styles.css" rel="stylesheet">
        <!-- scripts -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="res/flipclock.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="container text-center">
                <hr />
                <h1>Get things done now!</h1>
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-centered">
                <div class="clock"></div>
            </div>
        </div>
        <div class="row voffset">
            <div class="col-md-1 col-md-offset-3">
                <button class="timer-btn btn btn-default btn-block" data-timer="15">15</button>
            </div>
            <div class="col-md-1">
                <button class="timer-btn btn btn-default btn-block" data-timer="25">25</button>
            </div>
            <div class="col-md-1">
                <button class="timer-btn btn btn-default btn-block" data-timer="45">45</button>
            </div>
            <div class="col-md-1">
                <button class="timer-btn btn btn-default btn-block" data-timer="60">60</button>
            </div>
            <div class="col-md-1">
                <button class="timer-add-btn btn btn-default btn-block" data-timer="5">+5</button>
            </div>
            <div class="col-md-1">
                <button class="timer-reset btn btn-default btn-block">Reset</button>
            </div>
        </div>

        <script src="res/timer.js" type="text/javascript" charset="utf-8" async defer></script>
    </body>
</html>
